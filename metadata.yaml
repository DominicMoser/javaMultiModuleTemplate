---
name: JavaMultiModuleTemplate
version: 1
author: "Dominic Moser"
description: |
  A template for creating multi module java projects.
  The projects will be managed by gradle, with version 8.0-rc-2 by default.
  By default JDK 17 will be used.

editable_templates: false
values:
  - name: name
    description: The project name
    default: ~
    required: true
  - name: group_id
    description: The group id
    default: ~
    required: true
  - name: subprojects
    description: Comma seperated list of subprojects
    default: ~
    required: true
  - name: gradle_version
    description: The gradle version
    default: "8.0-rc-2"
    required: true
  - name: java_version
    description: The jdk version. Dont use a jdk older than 11.
    default: 17
  - name: git_commit_msg
    description: This will be used as the first commit message.
    default: "[GENERATED] Initial commit generated by the rendr template."


exclusions: []
# Git init wil be called by the post-render script
git_init: false
upgrades: []